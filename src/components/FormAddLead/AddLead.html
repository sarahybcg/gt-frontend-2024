<div class="add-lead">
  <h2>AÃ±adir Nuevo Lead</h2>
  <form>
    <div class="form-group">
      <label for="lead-name">Nombre</label>
      <input type="text" id="lead-name" name="lead-name" placeholder="Ingrese el nombre" />
    </div>

    <div class="form-group">
      <label for="lead-email">Email</label>
      <input type="email" id="lead-email" name="lead-email" placeholder="Ingrese email" />
    </div>

    <div class="form-group">
      <label for="lead-source">Fuente</label>
      <select id="lead-source" name="lead-source">
        <option value="web">xd</option>
        <option value="referido">xd</option>
        <option value="publicidad">xd</option>
      </select>
    </div>

    <div class="form-group">
      <label for="lead-status">Estado</label>
      <select id="lead-status" name="lead-status">
        <option value="nuevo">xd</option>
        <option value="contactado">xd</option>
        <option value="calificado">xd</option>
      </select>
    </div>

    <div class="form-group">
      <label for="lead-notes">Notas Adicionales</label>
      <textarea id="lead-notes" name="lead-notes" placeholder="Notas adicionales" rows="4"></textarea>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-button">Cancelar</button>
      <button type="submit" class="save-button">Guardar</button>
    </div>
  </form>
</div>
