<div class="create-campaign">
  <h2>Crear Nueva Campaña</h2>
  <form>
    <div class="form-group">
      <label for="campaign-name">Nombre</label>
      <input type="text" id="campaign-name" name="campaign-name" placeholder="Ingrese el nombre de la campaña" />
    </div>

    <div class="form-group">
      <label for="campaign-budget">Presupuesto</label>
      <input type="number" id="campaign-budget" name="campaign-budget" placeholder="Presupuesto de la campaña" />
    </div>

    <div class="form-group">
      <label for="campaign-period">Periodo</label>
      <div class="period-group">
        <div>
          <label for="campaign-start-date">Fecha de Inicio</label>
          <input type="date" id="campaign-start-date" name="campaign-start-date" />
        </div>
        <div>
          <label for="campaign-end-date">Fecha Final</label>
          <input type="date" id="campaign-end-date" name="campaign-end-date" />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="campaign-platform">Plataforma</label>
      <input type="text" id="campaign-platform" name="campaign-platform" placeholder="Plataforma de la campaña" />
    </div>

    <div class="form-group">
      <label for="campaign-description">Descripción</label>
      <textarea id="campaign-description" name="campaign-description" placeholder="Descripción de la campaña" rows="4"></textarea>
    </div>

    <div class="form-actions">
      <button type="button" class="cancel-button">Cancelar</button>
      <button type="submit" class="save-button">Guardar</button>
    </div>
  </form>
</div>
