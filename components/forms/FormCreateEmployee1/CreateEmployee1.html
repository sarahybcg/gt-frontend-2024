<div class="personal-data">
    <h2>Datos Personales</h2>
    <form @submit.prevent="guardar">

      <div class="form-group">
      <div class="data-group">
        <div>
        <label for="name">Nombre</label>
        <input type="text" id="name" placeholder="Name" required />
        </div>
        <div>
        <label for="last-name">Apellido</label>
        <input type="text" id="last-name" placeholder="Apellido" required />
        </div>
      </div>
    </div>

      <div class="form-group">
      <div class="data-group">
        <div>
        <label for="birth-date">Fecha de Nacimiento</label>
        <input type="date" id="birth-date" required />
        </div>
        <div>
        <label for="department">Departamento</label>
        <input type="text" id="department" placeholder="Departamento" required />
        </div>
      </div>
    </div>

      <div class="form-group">
      <div class="data-group">
        <div>
        <label for="id-card">Cédula</label>
        <input type="text" id="id-card" placeholder="Cédula" required />
        </div>
        <div>
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" placeholder="Correo Electrónico" required />
        </div>
      </div>
    </div>

      <div class="form-actions">
        <button type="button" @click="cancelar">Cancelar</button>
        <button type="submit">Siguiente</button>
      </div>
    </form>
  </div>
