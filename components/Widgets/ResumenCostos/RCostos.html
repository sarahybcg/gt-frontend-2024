<div class="Recostos">
    <h3 class="title">Resumen de Costos</h3>
    <div class="detalle">
      <div class="item">
        <span>Subtotal:</span>
        <span>{{ subtotal | currency }}</span>
      </div>
      <div class="item">
        <span>Impuestos (16%):</span>
        <span>{{ impuestos | currency }}</span>
      </div>
      <div class="itemtotal">
        <span>Total:</span>
        <span>{{ total | currency }}</span>
      </div>
    </div>
  </div>
